<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wish-text</title>
    <link rel="stylesheet" href="wish-text.css">
</head>

<body>
    <a href="./homepage.html">返回</a>
    <div class="wish-details">
        <form action="#">
            <div class="wish-text">
                <p>具体愿望</p>
            </div>
            <div class="time">发布于 2024/03/04</div>
            <div class="personal information">
                <div class="portrait user"><img src="./photo/xy.jpg"></div>
                <div class="nickname">用户名</div>
                <div class="like">点赞</div>
            </div>
        </form>
    </div>
    <div class="reader-respond">
        <form action="#" class="respond">
            <div class="responder information">
                <div class="portrait reader"><img src="./photo/xy.jpg"></div>
                <input type="text" name="readername" value="用户名" class="readername">
            </div>
            <textarea name="comment" id="comment" class="comment"></textarea>
            <input type="submit" value="回复" class="respond">
        </form>
    </div>

</body>

</html>
